<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video to Visual Reasoning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=JetBrains+Mono:wght@300;400&family=Playfair+Display:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              accent: '#FFC600', // Construction Yellow
              paper: '#050505',  // Deep Black
              surface: '#121212', // Slightly lighter black
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #e5e5e5;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FFC600;
      }

      /* Utilities for the specific aesthetic */
      .corner-brackets {
        position: relative;
      }
      .corner-brackets::before,
      .corner-brackets::after {
        content: '';
        position: absolute;
        width: 8px;
        height: 8px;
        border-color: #333;
        border-style: solid;
        transition: border-color 0.3s ease;
      }
      .corner-brackets:hover::before,
      .corner-brackets:hover::after {
        border-color: #FFC600;
      }
      .corner-brackets::before {
        top: 0;
        left: 0;
        border-width: 1px 0 0 1px;
      }
      .corner-brackets::after {
        bottom: 0;
        right: 0;
        border-width: 0 1px 1px 0;
      }

      .text-glow {
        text-shadow: 0 0 10px rgba(255, 198, 0, 0.3);
      }
    </style>

}
